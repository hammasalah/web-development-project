<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pique-nique de fin d'année</title>
    <link rel="stylesheet" href="at1ex2.css">
</head>

<body>
    <div class="container">
        <h1>Pique-nique de fin d'année</h1>
        <h2>Inscription</h2>
        
        <form>
            <fieldset>
                <div class="section-title">
                    <legend>Je m'identifie</legend>
                </div>
                <label for="prenom">Mon prénom :</label>
                <input type="text" id="prenom" name="prenom" required><br>
                
                <label for="classe">Ma classe :</label>
                <select id="classe" name="classe">
                    <optgroup label="Secondes">
                        <option value="seconde1">Seconde 1</option>
                        <option value="seconde5">Seconde 5</option>
                    </optgroup>
                    <optgroup label="Premières">
                        <option value="premiereS2">Première S2</option>
                        <option value="premiereES1">Première ES1</option>
                    </optgroup>
                    <optgroup label="Terminales">
                        <option value="terminaleS1">Terminale S1</option>
                        <option value="terminaleES2">Terminale ES2</option>
                    </optgroup>
                </select><br>
                
                <label for="email">Mon E-mail :</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="password">Mon mot de passe :</label>
                <input type="password" id="password" name="password" required><br>
            </fieldset>
            
            <fieldset>
                <div class="section-title">
                    <legend>J'informe</legend>
                </div>
                <p>Mes disponibilités :</p>
                <label><input type="checkbox" name="disponibilites" value="10-juin"> Lundi 10 juin</label>
                <label><input type="checkbox" name="disponibilites" value="11-juin"> Mardi 11 juin</label>
                <label><input type="checkbox" name="disponibilites" value="12-juin"> Mercredi 12 juin</label><br>
                
                <p>J'apporterai :</p>
                <label><input type="checkbox" name="contribution" value="boisson"> Boisson</label>
                <label><input type="checkbox" name="contribution" value="dessert"> Dessert</label>
                <label><input type="checkbox" name="contribution" value="plat"> Plat principal</label><br>
            </fieldset>
            
            <div class="buttons">
                <input type="submit" value="Envoyer">
                <input type="reset" value="Réinitialiser">
            </div>
        </form>
    </div>
    <!-- <script src="test.js"></script> -->
</body>

</html>
